<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS - Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=link"
    />
  </head>
  <body>
    <nav>
      <p class="link" onclick="github_open()">
        View Source code
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="20px"
          viewBox="0 -960 960 960"
          width="20px"
          fill="#0000F5"
        >
          <path
            d="M432-288H288q-79.68 0-135.84-56.23Q96-400.45 96-480.23 96-560 152.16-616q56.16-56 135.84-56h144v72H288q-50 0-85 35t-35 85q0 50 35 85t85 35h144v72Zm-96-156v-72h288v72H336Zm192 156v-72h144q50 0 85-35t35-85q0-50-35-85t-85-35H528v-72h144q79.68 0 135.84 56.23 56.16 56.22 56.16 136Q864-400 807.84-344 751.68-288 672-288H528Z"
          />
        </svg>
      </p>
    </nav>
    <main>
      <div class="RPC-score-board">
        <h1 id="heading">
          <span class="info-of-players">( Player )</span>
          <span id="player">0</span>
          <span>-</span>
          <span id="computer">0</span>
          <span class="info-of-players">( Computer )</span>
        </h1>
      </div>
      <div class="RCP-players-area">
        <div class="RCP-player-area">
          <h1>You</h1>
          <div id="RCP-output-area-one"></div>
          <div class="RCP-buttons">
            <input id="paper" value="paper" type="button" />
            <input id="rock" value="rock" type="button" />
            <input id="scissors" value="scissors" type="button" />
          </div>
        </div>
        <div class="RCP-computer-area">
          <h1>Computer</h1>
          <div id="RCP-output-area-two"></div>
          <div class="block-area"></div>
        </div>
      </div>
      <div>
        <h2 id="won"></h2>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
